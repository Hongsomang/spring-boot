<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
	<div>
		<h3>영화정보 변경</h3>
		<div>
			<form method="post" >
				<div>
					<label>영화번호:</label>
					<input type="number" name="movieId" readonly th:value="${item.movieId}"> 
				</div>
				<div>
					<label>영화명:</label>
					<input type="text" name="title" th:value="${item.title}">
				</div>
				<div>
					<label>감독명:</label>
					<input type="text" name="director" th:value="${item.director}">
				</div>
				<div>
					<label>장르:</label>
					<input type="text" name="genre" th:value="${item.genre}">
				</div>
				<div>
					<label>개봉일:</label>
					<input type="date" name="openDate" th:value="${item.openDate}">
				</div>
				<div>
					<button>변경</button>
					<a href="../list"><button type="button">취소</button></a>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
