
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	
<script> 
const pager_url="/api/customer";
const pager_item = [
	{name: "id"},
	{name: "name"},
	{name: "tel"},
	{name: "point"}
];
</script>
<script type="text/javascript" src="/js/pager.js"></script>
<script type="text/javascript" src="/js/search.js"></script>
<link href="/css/pager.css" rel="stylesheet" type="text/css">

<!-- ${pageContext.request.contextPath} -->
</head>
<body>
	<div class="container">
		<div>
			<h3>고객목록</h3>
		</div>
		<div>
			<div class="row mb-2">
				<div class="col-2">
					<select name="search" class="form-select form-select-sm">
						<option value="0">검색항목</option>
						<option value="1">고객번호</option>
						<option value="2">고객명</option>
						<option value="3">전화번호</option>
						<option value="4">포인트</option>
					</select>
				</div>
				<div class="col-2">
					<input name="keyword" type="text"
						class="form-control form-control-sm keyword-all keyword-1 keyword-2">
				</div>
				<div class="col-1">
					<button id="search" class="btn btn-sm btn-primary">검색</button>
				</div>
			</div>

		</div>
		<div>
			<table border="1" class="table table-striped table-hover">
				<thead class="table-dark">
					<tr>
						<th scope="col">고객번호</th>
						<th scope="col">고객명</th>
						<th scope="col">전화번호</th>
						<th scope="col">포인트</th>
						<th scope="col">관리</th>
					</tr>
				</thead>

				<tbody id="list" class="table-group-divider">

					<tr id="empty_list">
						<td colspan="6">등록 된 고객이 없습니다.</td>
					</tr>


				</tbody>
				<tfoot>
					<tr>
						<td colspan="6">
							<ol style="margin: 0"
								class="pagination pagination-sm justify-content-center">
								<li class="page-item page-first"><div class="page-link">
										처음</div></li>
								<li class="page-item page-prev"><div class="page-link">
										이전</div></li>

								<li class="page-item page-list "><div class="page-link">1</div></li>


								<li class="page-item page-next"><div class="page-link">
										다음</div></li>
								<li class="page-item page-last"><div class="page-link">
										마지막</div></li>
							</ol>
						</td>
					</tr>
				</tfoot>
			</table>
		</div>
		<div class="mt-2">
			<a class="btn btn-sm btn-success" id="add">등록</a> <a href="list"
				class="btn btn-sm btn-danger">이전</a>
		</div>

		<div class="mt-2">
			<a href="/" class="btn btn-sm btn-dark">처음으로</a>
		</div>
		<div id="addModal" class="modal" tabindex="-1">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">제품 등록</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal"
							aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<div>
							<div class="mb-3">
								<label>고객명:</label> <input class="form-control pager-item"
									type="text" name="name">
							</div>
							<div class="mb-3">
								<label>전화번호:</label> <input class="form-control pager-item"
									type="text" name="tel">
							</div>
							<div class="mb-3">
								<label>포인트:</label> <input class="form-control pager-item"
									type="number" name="point">
							</div>

						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary submit"
							data-bs-dismiss="modal">등록</button>
						<button class="btn btn-light " data-bs-dismiss="modal"
							aria-label="Close">취소</button>
					</div>
				</div>
			</div>
		</div>
		<div id="updateModal" class="modal" tabindex="-1">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">고객 변경</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal"
							aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<div>
							<div class="mb-3">
								<label>고객번호</label> <input class="form-control pager-item" type="number"
									name="id" readonly>
							</div>
							<div class="mb-3">
								<label>고객명</label> <input class="form-control pager-item" type="text"
									name="name">
							</div>
							<div class="mb-3">
								<label>전화번호:</label> <input class="form-control pager-item" type="text"
									name="tel">
							</div>
							<div class="mb-3">
								<label>포인트:</label> <input class="form-control pager-item" type="number"
									name="point">

							</div>

						</div>
					</div>
					<div class="modal-footer">
						<button type="button"  class="btn btn-sm btn-info submit"
							data-bs-dismiss="modal">변경</button>
						<button class="btn btn-sm btn-secondary" data-bs-dismiss="modal"
							aria-label="Close">취소</button>
					</div>
				</div>
			</div>
		</div>
</div>
</body>
</html>
